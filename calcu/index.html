<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro 3D Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    
    <div class="theme-selector">
      <button class="theme-default" onclick="setTheme('default')" style="background-color: #333"></button>
      <button class="theme-blue" onclick="setTheme('blue')" style="background-color: #007bff"></button>
      <button class="theme-purple" onclick="setTheme('purple')" style="background-color: #6f42c1"></button>
      <button class="theme-green" onclick="setTheme('green')" style="background-color: #28a745"></button>
    </div>

    
    <div class="calculator-display">
      <span id="display" class="animated-text">Welcome! Abhishek Pandey here, how can I help you?</span>
    </div>
    
    <div class="calculator-buttons">
      <button data-value="sin(" class="operator">sin</button>
      <button data-value="cos(" class="operator">cos</button>
      <button data-value="tan(" class="operator">tan</button>
      <button data-value="sqrt(" class="operator">√</button>
      <button data-value="^" class="operator">x^y</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/" class="operator">÷</button>
      <button data-value="log(" class="operator">log</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*" class="operator">×</button>
      <button data-value="(" class="operator">(</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-" class="operator">−</button>
      <button data-value=")" class="operator">)</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="C">C</button>
      <button data-value="+" class="operator">+</button>

      <button data-value="=" class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
